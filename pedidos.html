<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
  <head>
    <title>Pasteleria Sora</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header id="header">
      <div class="header__logo-content">
        <img src="./img/logo.png" alt="delicias logo" />
      </div>
      <div class="header__navbar-content">
        <ul>
          <li><a href="#">Pedidos</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="index.html">Principal</a></li>
        </ul>
      </div>
    </header>
    <!-- Sección 3 - Pedidos -->
    <section id="purchase" class="purchase-form-container">
      <h2>Ordenar</h2>
      <form action="" class="purchase-form">
        <!-- Nombre -->
        <div>
          <label for="name">Nombre y Apellido</label><br />
          <input type="text" class="input-box" required /><br />
        </div>
        <!-- Teléfono -->
        <div>
          <label for="phone">Número de teléfono</label><br />
          <input
            type="tel"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            required
          /><br />
        </div>
        <!-- Mail -->
        <div>
          <label for="mail">Correo electrónico</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="mail@mail.com"
          /><br />
        </div>

        <!-- Sabor de biscocho 1 -->
        <div>
          <label for="sabor1">Elija el sabor del biscocho</label><br />
          <input list="sabor" required />
          <datalist id="sabor" name="sabor1">
            <option value="Vainilla">Vainilla</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Marmoleado">(Vainilla/Chocolate</option>
            <option value="Red Velvet">Red Velvet</option>
            <option value="Limón">Limón</option>
            <option value="Zanahoria">Zanahoria</option>
            <option value="Fresa">Fresa</option>
            <option value="Café">Café</option>
            <option value="Naranja">Naranja</option></datalist
          ><br />
        </div>
        <!-- Sabor de biscocho 1 End-->

        <!-- Sabor de biscocho 2 -->
        <div>
          <label for="sabor2">Combinar con otro sabor</label><br />
          <input list="sabor2" placeholder="Opcional" />
          <datalist id="sabor2" name="sabor2">
            <option value="Vainilla">Vainilla</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Marmoleado">(Vainilla/Chocolate)</option>
            <option value="Red Velvet">Red Velvet</option>
            <option value="Limón">Limón</option>
            <option value="Zanahoria">Zanahoria</option>
            <option value="Fresa">Fresa</option>
            <option value="Café">Café</option>
            <option value="Naranja">Naranja</option></datalist
          ><br />
        </div>
        <!-- Sabor de biscocho 2 End-->

        <!-- Decoración 1 -->
        <div>
          <label for="deco1">Elija la decoración de su pastel</label><br />
          <input list="deco1" required />
          <datalist id="deco1" name="deco1">
            <option value="Arequipe">Arequipe</option>
            <option value="Trufas">Trufas</option>
            <option value="Melocotón">Melocotón</option>
            <option value="Fresas">Fresas</option>
            <option value="Kiwi">Kiwi</option>
            <option value="Almendras">Almendras</option>
            <option value="Fresas">Fresas</option>
            <option value="Cerezas">Cerezas</option>
            <option value="Butter Cream">Butter Cream</option></datalist
          ><br />
        </div>
        <!-- Decoración 1 End -->

        <!-- Decoración 2 -->
        <div>
          <label for="deco2">Elija otra decoración para su pastel</label><br />
          <input list="deco2" placeholder="Opcional" />
          <datalist id="deco2" name="deco2">
            <option value="Arequipe">Arequipe</option>
            <option value="Trufas">Trufas</option>
            <option value="Melocotón">Melocotón</option>
            <option value="Fresas">Fresas</option>
            <option value="Kiwi">Kiwi</option>
            <option value="Almendras">Almendras</option>
            <option value="Fresas">Fresas</option>
            <option value="Cerezas">Cerezas</option>
            <option value="Butter Cream">Butter Cream</option></datalist
          ><br />
        </div>
        <!-- Decoración 2 End -->

        <!-- Fecha -->
        <div>
          <label for="delivery"
            >Elija la fecha que quiere recibir la entrega</label
          ><br />
          <input type="datetime-local" name="delivery-time" required />
        </div>

        <!-- Comentario -->
        <div>
          <label for="comentario">¿Deseas agregar una dedicatoria?</label><br />
          <input
            type="text"
            id="comentario"
            name="comentario"
            placeholder="Feliz Cumpleaños"
          />
        </div>
      </form>
      <!-- Buttons -->
      <div class="buttton-container">
        <button href="#" class="form-button">Realizar pedido</button>
      </div>
    </section>
    <!-- End Sección 3 - Pedidos -->
    <footer id="footer">
      <section class="footer__left">
        <ul>
          <li class="footer__associates">
            <a href="#">LinkedIn</a>
          </li>
          <li class="footer__associates">
            <a href="#">CrunchBase</a>
          </li>
          <li class="footer__associates">
            <a href="#">HackerNews</a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
